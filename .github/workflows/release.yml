name: Build and Release Laravel App
on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Setup PHP 8.2 and Install Dependencies
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, curl, libxml, zip, bcmath, gd, pdo_sqlite, xsl
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-

      - name: Install PHP Dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      # 2. Setup Node 22 & Build Assets
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install & Build Assets
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      # 3. Verify build outputs
      - name: Verify Build Assets
        run: |
          if [ -d "public/build" ]; then
            echo "✅ Assets found in public/build"
            ls -la public/build
          else
            echo "❌ ERROR: public/build not found. Assets failed to compile."
            exit 1
          fi

      # 4. Cleanup & Packaging
      - name: Prepare Archive
        run: |
          # Remove dev-only folders to keep the release small
          rm -rf node_modules
          rm -rf .github
          rm -rf .git
          rm -rf tests
          rm -rf storage/framework/cache/*
          rm -rf storage/framework/sessions/*
          rm -rf storage/framework/views/*
          rm -rf storage/logs/*

          # Keep .env.example for reference (remove .env if it exists)
          rm -f .env

          # Create necessary directories for Laravel
          mkdir -p storage/framework/{cache,sessions,views}
          mkdir -p storage/logs
          mkdir -p bootstrap/cache

          # Set proper permissions in the archive
          chmod -R 755 storage bootstrap/cache

          # Package the app (including 'vendor' and 'public/build' folders)
          tar -czf ../release.tar.gz \
            --exclude='.env' \
            --exclude='composer.lock' \
            --exclude='*.tar.gz' \
            .

          # Move archive back to current directory
          mv ../release.tar.gz .

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
