name: Build and Release Laravel App

on:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Setup PHP 8.2 and Install Dependencies
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, curl, libxml, zip, bcmath, gd
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-

      - name: Install PHP Dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction

      # 2. Setup production environment
      - name: Setup Environment
        run: |
          cp .env.example .env
          php artisan key:generate --force
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache

      # 3. Setup Node 22 & Build Assets
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install & Build Assets
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      # 4. Verify build outputs
      - name: Verify Build Assets
        run: |
          if [ -d "public/build" ]; then
            echo "✅ Assets found in public/build"
            ls -la public/build
          else
            echo "❌ ERROR: public/build not found. Assets failed to compile."
            exit 1
          fi

      - name: Verify Laravel Optimization
        run: |
          if [ -f "bootstrap/cache/config.php" ]; then
            echo "✅ Laravel config cache created"
          else
            echo "❌ ERROR: Laravel config cache not found"
            exit 1
          fi

      # 5. Cleanup & Packaging
      - name: Prepare Archive
        run: |
          # Remove dev-only folders to keep the release small
          rm -rf node_modules
          rm -rf .github
          rm -rf .git
          rm -rf tests
          rm -rf .env.example
          # Keep .env file for production
          # Package the app (including the 'vendor' and 'public/build' folders)
          tar -czf release.tar.gz .

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
