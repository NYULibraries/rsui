name: Build and Release Laravel App
on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  create-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Setup PHP 8.2 and Install Dependencies
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, dom, curl, libxml, zip, bcmath, gd, pdo_sqlite, xsl
          tools: composer:v2

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.composer/cache
          key: composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: composer-

      - name: Install PHP Dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction --prefer-dist

      # 2. Setup Node 22 & Build Assets
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Set up Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install & Build Assets
        run: |
          pnpm install --frozen-lockfile
          pnpm run build

      # 3. Verify build outputs
      - name: Verify Build Assets
        run: |
          if [ -d "public/build" ]; then
            echo "Assets found in public/build"
            ls -la public/build
          else
            echo "ERROR: public/build not found. Assets failed to compile."
            exit 1
          fi

      # 4. Determine if this is a prerelease
      - name: Check if prerelease
        id: check_prerelease
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          if [[ "$TAG" =~ (alpha|beta|rc|dev|preview) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "This is a PRERELEASE: $TAG"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "This is a STABLE RELEASE: $TAG"
          fi

      # 5. Cleanup & Packaging
      - name: Prepare Archive
        run: |
          # Create necessary directories for Laravel
          mkdir -p storage/framework/{cache,sessions,views}
          mkdir -p storage/logs
          mkdir -p bootstrap/cache

          # Set proper permissions
          chmod -R 755 storage bootstrap/cache

          # Remove dev files
          rm -rf node_modules .git .github tests

          # Create archive in parent directory to avoid the "file changed" error
          cd ..
          tar -czf release.tar.gz \
            --exclude='rsui/.env' \
            --exclude='rsui/composer.lock' \
            --exclude='rsui/storage/logs' \
            --exclude='rsui/storage/framework/cache' \
            --exclude='rsui/storage/framework/sessions' \
            --exclude='rsui/storage/framework/views' \
            --exclude='rsui/bootstrap/cache/*.php' \
            --exclude='rsui/node_modules' \
            --exclude='rsui/.git' \
            --exclude='rsui/.github' \
            --exclude='rsui/tests' \
            --exclude='rsui/.pnpm-store' \
            --exclude='rsui/.devcontainer' \
            --exclude='rsui/docker' \
            --exclude='rsui/docker-compose.yml' \
            --exclude='rsui/Dockerfile' \
            --exclude='rsui/.dockerignore' \
            --exclude='rsui/.editorconfig' \
            --exclude='rsui/.gemini' \
            --exclude='rsui/GEMINI.md' \
            --exclude='rsui/.gitattributes' \
            --exclude='rsui/.gitignore' \
            --exclude='rsui/opencode.json' \
            --exclude='rsui/pnpm-lock.yaml' \
            --exclude='rsui/.prettierignore' \
            --exclude='rsui/.prettierrc' \
            --exclude='rsui/README.md' \
            --exclude='rsui/tsconfig.json' \
            --exclude='rsui/boost.json' \
            --exclude='rsui/vite.config.ts' \
            --exclude='rsui/public/vendor/telescope' \
            --exclude='rsui/AGENTS.md' \
            rsui/

          # Move it back
          mv release.tar.gz rsui/
          cd rsui

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release.tar.gz
          generate_release_notes: true
          draft: false
          prerelease: ${{ steps.check_prerelease.outputs.is_prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Deploy to Development Server (prereleases only)
  deploy-dev:
    needs: create-release
    runs-on: ubuntu-latest
    if: contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') || contains(github.ref, 'dev') || contains(github.ref, 'preview')
    steps:
      - name: Deploy to Development Server
        run: |
          echo "Deploying to DEVELOPMENT server..."
          # Add your deployment script here
          # Example: SSH into server and pull the release

  # Deploy to Production Server (stable releases only)
  deploy-prod:
    needs: create-release
    runs-on: ubuntu-latest
    if: "!contains(github.ref, 'alpha') && !contains(github.ref, 'beta') && !contains(github.ref, 'rc') && !contains(github.ref, 'dev') && !contains(github.ref, 'preview')"
    steps:
      - name: Deploy to Production Server
        run: |
          echo "Deploying to PRODUCTION server..."
          # Add your deployment script here
